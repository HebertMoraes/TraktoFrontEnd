<app-header [colorBackground]="'#FFFFFF'" [colorOfElements]="'#7183A6'" [enableChangeEnvironment]="true"
    [iconChangeEnvironmentPath]="'assets/comum-assets/header/icon-changeEnvironment.svg'"
    [icon1Path]="'assets/comum-assets/header/trakto-edu-logo-dark.svg'"
    [icon2Path]="'assets/comum-assets/header/calendar-icon-gray.svg'"
    [icon3Path]="'assets/comum-assets/header/bell-icon-gray.svg'"
    [iconProfilePath]="'assets/comum-assets/header/Alexa-icon.png'"
    [icon4Path]="'assets/comum-assets/header/arrow-button-down-2-gray.svg'">
</app-header>

<div class="courseware-page">
    <section class="image-courseware-page">
        <img src="assets/courseware-page/header-courseware.jpg" alt="">
    </section>

    <div class="content-courseware">
        <div class="details-courseware d-flex">
            <div class="navigate-content d-grid">
                <div class="weeks-navigate d-flex">
                    <div style="width: 40px; height: 40px; background-color: rgb(24, 24, 80);"></div>
                    <div style="width: 40px; height: 40px; background-color: rgb(89, 89, 165);"></div>
                </div>
                <span class="tittle-content">Material Didático</span>
                <span class="sub-tittle-content">Acesse suas últimas apresentações de aula</span>
            </div>
            <div class="see-all-content">
                <div class="ms-auto" style="width: 40px; height: 40px; background-color: brown;"></div>
            </div>
        </div>
    </div>
    <div class="content-courseware">b</div>
</div>
